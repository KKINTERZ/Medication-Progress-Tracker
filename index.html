<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-," />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-gold': {
                '50': '#FFFBEB',    // New - amber-50
                light: '#FEF3C7',   // amber-100
                DEFAULT: '#F59E0B', // amber-500
                dark: '#B45309',    // amber-700
              },
              'brand-success': {
                light: '#FEF3C7',   // amber-100
                DEFAULT: '#D97706', // amber-600
                dark: '#92400E',    // amber-800
              },
              'brand-gray': {
                '50': '#F9FAFB',
                '100': '#F3F4F6',
                '200': '#E5E7EB',
                '300': '#D1D5DB',
                '400': '#9CA3AF',
                '500': '#6B7280',
                '600': '#4B5563',
                '700': '#374151',
                '800': '#1F2937',
                '900': '#11182C',
              }
            },
            backgroundSize: {
                '200%': '200% 200%',
            },
            keyframes: {
              pop: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
              },
              'button-press': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.95)' },
              },
              'theme-icon-spin': {
                'from': { transform: 'rotate(-90deg) scale(0.5)', opacity: '0' },
                'to': { transform: 'rotate(0) scale(1)', opacity: '1' },
              },
              'gradient-shift': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
            },
            animation: {
              pop: 'pop 0.5s ease-out',
              'button-press': 'button-press 0.2s ease-out',
              'theme-icon-spin': 'theme-icon-spin 0.3s ease-out',
              'gradient-shift': 'gradient-shift 6s ease infinite',
            }
          },
        },
      }
    </script>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "jwt-decode": "https://aistudiocdn.com/jwt-decode@^4.0.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
